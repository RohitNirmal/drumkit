<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="style/style.css">
    </head>

    <body style="background-image: url(images/littlegirl.jpg);
    background-position: center;
    background-repeat: no-repeat;background-color: burlywood;">


    <h1 class="title">Drum Kit</h1>

        <div class="keys">

            <div data-key="65" class="key">
                    <kbd>A</kbd>
                    <span class="sound">clap</span>
            </div>

            <div data-key="83" class="key">
                    <kbd>S</kbd>
                    <span class="sound">clave</span>
            </div>

            <div data-key="68" class="key">
                    <kbd>D</kbd>
                    <span class="sound">conga</span>
            </div>

            <div data-key="70" class="key">
                    <kbd>F</kbd>
                    <span class="sound">stick</span>
            </div>

            <div data-key="71" class="key">
                    <kbd>G</kbd>
                    <span class="sound">cowbell</span>
            </div>

            <div data-key="72" class="key">
                    <kbd>H</kbd>
                    <span class="sound">hihats</span>
            </div>

            <div data-key="74" class="key">
                    <kbd>J</kbd>
                    <span class="sound">kick</span>
            </div>

            <div data-key="75" class="key">
                    <kbd>K</kbd>
                    <span class="sound">openhihats</span>
            </div>

            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">rim</span>
            </div>

        </div>

        <p class="author">Mind Behind This Project--&#8811; Rohit Nirmal</p>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/clave.wav"></audio>
        <audio data-key="68" src="sounds/conga.wav"></audio>
        <audio data-key="70" src="sounds/stick.wav"></audio>
        <audio data-key="71" src="sounds/cowbell.wav"></audio>
        <audio data-key="72" src="sounds/hihats.wav"></audio>
        <audio data-key="74" src="sounds/kick.wav"></audio>
        <audio data-key="75" src="sounds/openhihats.wav"></audio>
        <audio data-key="76" src="sounds/rim.wav"></audio>


        <script>

           function playSound(e){

                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

                if(!audio) return; //stop the function from running all together
                audio.currentTime = 0; //rewind to the start
                audio.play();
                key.classList.add("playing");
                
                 };
                

            function removeTransition(e){
                    if(e.propertyName !== 'transform') return; //skip it if it's not a transform
                    this.classList.remove("playing");
                 }

            const keys = document.querySelectorAll('.key');

            keys.forEach(key => key.addEventListener('transitionend', removeTransition));
            window.addEventListener('keydown',playSound);

            


        </script>

    </body>
</html>
